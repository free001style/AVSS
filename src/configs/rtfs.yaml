defaults:
  - model: rtfs
  - writer: wandb
  - metrics: si_snr
  - datasets: dla_dataset
  - dataloader: example
  - transforms: example
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-3
  weight_decay: 1e-1
  maximize: True
lr_scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  mode: "max"
  factor: 0.5
  patience: 5
loss_function:
  _target_: src.loss.SI_SNR
trainer:
  log_step: 1
  n_epochs: 1 # 200 on whole dataset
  epoch_len: 2
  device_tensors: ["mix", "source", "video"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: False # if True, will override the previous run with the same name
  monitor: "max val_SI_SNR" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
  max_grad_norm: 5
  is_amp: False
