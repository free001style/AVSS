defaults:
  - model: calculate_bonus
  - writer: cometml
  - metrics: calculate_bonus
  - datasets: calculate_bonus
  - dataloader: calculate_bonus
  - transforms: example
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 3e-4
  weight_decay: 1e-1
  maximize: True
lr_scheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  max_lr: 7e-4
  pct_start: 0.01
  steps_per_epoch: ${trainer.epoch_len}
  epochs: ${trainer.n_epochs}
  anneal_strategy: cos
loss_function:
  _target_: src.loss.SISNR
trainer:
  log_step: 50
  n_epochs: 1
  epoch_len: 1
  device_tensors: [ "mix", "source", "video" ] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "max val_SI-SNRi" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
  max_grad_norm: 5
  is_amp: True